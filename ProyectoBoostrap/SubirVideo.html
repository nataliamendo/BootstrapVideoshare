
<!DOCTYPE html>

    <body>
	<body background color="f5f5f5"> 
        <div class="container theme-showcase" role="main">
            <div style="background-color:orange; " class="jumbotron">

		</div>
            
                <div class ="col-sm-8">

                    <div class="col-sm-4">

                    </div>
               
                   <div class="col-sm-4">
                       <button type="button" class="btn success" id="button_signin" style="color:white;background-color:black;width:90px; height:4"onClick="location.href='signin.html'">Sign in</button>

                   <div class="col-sm-4">
                       <button type="button" class="btn success" id="button_login" style="color:white;background-color:black;width:90px; height:4" onClick="location.href='login.html'">Login</button>

               </div>
           </div>
			
				<!-- esto ya es la barra lateral -->
            <div class = "panel" id="lateral" style="float:left; width:250px; height:500px; background-color:#BBB8B1;"position=abs>

                <div class ="col-sm-8" id="contenidolateral" style="padding: 30px 30px 1000px 30px;" >

					</div>

			</div>

   </div>
            
            <div class="row">

                            <h3 class="text-center" ><b> Formulario para subir un Vídeo </b></h3>
                        </div>
                        <div class="panel-body">
						
							<div class ="col-sm-8">
								<h4 class="text-center" style="float:left"> Nombre del Usuario </h2>
							</div>
							<div class ="col-sm-8">
								<input type="text" size="100" id="username" >
							</div>

							</div>

							</div>
							<div class ="col-sm-8">
								
									
							<input type="file" name="UPLOAD" style="color:white;background-color:black;width:90px; height:4;" size="23">
								
							</div>
							
                        </div>
						
					<div class="panel-body">
						 
						<div style="float:right" >
								<button type="button" class="btn success" id="button_cancelar" style="color:white;background-color:black;width:90px; height:4;" onClick="location.href='Principal.html'"> Cancelar </button>

						<div style="float:right" >
							<button type="button" class="btn success" id="button_shareit" style="color:white;background-color:black;width:90px; height:4;"> Share it! </button>
